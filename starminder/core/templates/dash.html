{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>

<h2>Connected Accounts</h2>
{% if socialaccount_list %}
    <ul>
    {% for account in socialaccount_list %}
        <li>{{ account.provider }} - {{ account.uid }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No connected accounts.</p>
{% endif %}
{% endblock %}
