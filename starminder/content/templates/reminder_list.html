{% extends "base.html" %}

{% block content %}
{% if reminders %}
    {% for reminder in reminders %}
        <h3><a href="{% url 'reminder_detail' reminder.user.user_profile.feed_id reminder.id %}">{{ reminder.title }}</a></h3>
        {% include "_reminder_body.html" %}
    {% endfor %}
{% else %}
    <p>No reminders available.</p>
{% endif %}
{% endblock %}
